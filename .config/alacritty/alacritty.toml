# https://alacritty.org/config-alacritty.html

[shell]
program = "/bin/zsh"
args = ["-l"]

[window]
dimensions = { columns = 240, lines = 80 }
padding = { x = 5, y = 5 }
dynamic_padding = true

[font]
normal.family = "MonaspiceNe Nerd Font"
size = 14
offset = { x = 0, y = 2 }
glyph_offset = { x = 0, y = 1 }

[env]
TERM = "xterm-256color"

# Colors: Solarized Light
[colors.primary]
background = '0xfbf3db'
foreground = '0x53676d'
[colors.normal]
black = '0x3a4d53'   # fg_1
red = '0xfa5750'
green = '0x75b938'
yellow = '0xdbb32d'
blue = '0x4695f7'
magenta = '0xf275be'
cyan = '0x41c7b9'
white = '0xece3cc'   # bg_1
[colors.bright]
black = '0x53676d'   # fg_0
red = '0xff665c'
green = '0x84c747'
yellow = '0xebc13d'
blue = '0x58a3ff'
magenta = '0xff84cd'
cyan = '0x53d6c7'
white = '0xfbf3db'   # bg_0

[keyboard]
bindings = [
  # The default "Space"+"Shift|Control" keybinding for this is captured by the
  # Mac OS for something... it doesn't trigger Vi mode unless I remap it here.
  { key = "Space", mods = "Shift|Alt", mode = "~Search", action = "ToggleViMode" },
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left", mods = "Alt", chars = "\u001BB" },
]
