# https://alacritty.org/config-alacritty.html

[shell]
program = "/bin/zsh"
args = ["-l"]

[window]
dimensions = { columns = 240, lines = 80 }
padding = { x = 5, y = 5 }
dynamic_padding = true

[font]
normal.family = "MonaspiceNe Nerd Font"
size = 12

[env]
TERM = "xterm-256color"

# Colors: Solarized Light
[colors.primary]
foreground = '0x586e75'
background = '0xfdf6e3'
[colors.normal]
black = '0x073642'
red = '0xdc322f'
green = '0x859900'
yellow = '0xb58900'
blue = '0x268bd2'
magenta = '0xd33682'
cyan = '0x2aa198'
white = '0xeee8d5'
[colors.bright]
black = '0x002b36'
red = '0xcb4b16'
green = '0x586e75'
yellow = '0x657b83'
blue = '0x839496'
magenta = '0x6c71c4'
cyan = '0x93a1a1'
white = '0xfdf6e3'

[keyboard]
bindings = [
  # The default "Space"+"Shift|Control" keybinding for this is captured by the
  # Mac OS for something... it doesn't trigger Vi mode unless I remap it here.
  { key = "Space", mods = "Shift", mode = "~Search", action = "ToggleViMode" },
]
